<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MathQuill Example</title>

  <!-- Load jQuery first (required for MathQuill) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Load MathQuill -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.min.js"></script>

  <style>
    #math-input {
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 30px;
      width: 300px;
    }
    @font-face {
      font-family: 'TangoSans_Bold';
      src: url('tangosans/TangoSans_Bold.ttf') format('truetype');
    }
    .next-lesson {
  width: 300px;
  padding: 18px 32px;
  font-size: 20px;
  font-weight: bold;
  border-radius: 8px; /* make it rectangular instead of round */
  margin-top: 4rem;   /* space it further down */
  opacity: 0;
  animation: fadeIn 1s forwards;
}

@keyframes fadeOut {
  from {
    opacity: 1;
  }
  to {
    opacity: 0;
  }
}

    body {
      background-color: #000;
      color: #00ccff;
      font-family: 'TangoSans_Bold', sans-serif;
      text-align: center;
      padding: 2em;
    }

    .hovered {
      text-decoration: underline;
      cursor: help;
      position: relative;
      color: #33ddff;
    }

    .hovered::after {
      content: attr(data-tooltip);
      position: absolute;
      background: #222;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      top: 1.5em;
      left: 0;
      font-size: 0.9em;
      white-space: nowrap;
      display: none;
      z-index: 10;
    }

    .hovered:hover::after {
      display: block;
    }

    .sentence-line {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1em;
      margin-top: 1em;
      animation: fadeIn 1s forwards;
    }

    p, input {
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    #sentences {
      margin-top: 1em;
    }

    #user-input-arithmetic,
    #user-input-geometric {
      margin-top: 2em;
      animation: fadeIn 1s forwards;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #00ccff;
      border-radius: 5px;
      background-color: #111;
      color: #00ccff;
      width: 60%;
    }

    button {
      margin-top: 1em;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      color: #000;
      background-color: #00ccff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      animation: fadeIn 1s forwards;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ccff;
      /* animation: fadeIn 1s forwards; */
    }

    button:active {
      transform: scale(0.95);
      /* animation: fadeIn 1s forwards; */
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

<h3>Type math here:</h3>
<div id="math-input"></div>
<button id="myBtn">Submit Math</button>
<script>
  const MQ = MathQuill.getInterface(2);
  const mathFieldSpan = document.getElementById('math-input');
  const mathField = MQ.MathField(mathFieldSpan, {
    spaceBehavesLikeTab: true,
    handlers: {
      edit: function() {
        const latex = mathField.latex(); // LaTeX string
        console.log("LaTeX:", latex);
      }
    }
  });

  document.getElementById("myBtn").addEventListener("click", function() {

    console.log("Entered: ", mathField.latex());
  })
</script>

</body>
</html>
