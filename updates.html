<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upcoming Updates</title>
  <style>
    @font-face {
      font-family: 'TangoSans_Bold';
      src: url('tangosans/TangoSans_Bold.ttf') format('truetype');
    }

    body {
      background-color: #000;
      color: #00ccff;
      font-family: 'TangoSans_Bold', sans-serif;
      text-align: center;
      padding: 3em;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 1em;
    }

    ul {
      list-style-type: none;
      padding: 0;
      max-width: 700px;
      margin: 0 auto;
    }

    li {
      background-color: #111;
      border: 2px solid #00ccff;
      border-radius: 12px;
      margin: 1em 0;
      padding: 1em;
      font-size: 1.2em;
      text-align: left;
      transition: all 0.3s ease;
    }

    li:hover {
      transform: scale(1.02);
      box-shadow: 0 0 12px #00ccff;
    }

    .lesson-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1em;
    }

    .lesson-link {
      font-size: 1.5em;
      color: #00ccff;
      text-decoration: none;
      border: 2px solid #00ccff;
      border-radius: 12px;
      padding: 12px 24px;
      transition: all 0.3s ease;
      width: 300px;
    }

    .lesson-link:hover {
      background-color: #00ccff;
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ccff;
    }  </style>
</head>
<body>
  <h1>Upcoming Updates</h1>

  <ul>
    <li>Home button</li>
    <li>Alert -> Modal</li>
    <li>Accreditation</li>
    <li>Favicon</li>
  </ul>
  <div style="padding-top: 1em;">
    <a class="lesson-link" href="index.html">Back to Home</a>
  </div>
</body>
</html>
